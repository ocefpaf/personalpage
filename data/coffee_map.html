<!DOCTYPE html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css">
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css">

   <link rel="stylesheet" href="http://birdage.github.io/Leaflet.awesome-markers/dist/leaflet.awesome.rotate.css">

   
   
   
   

   <style>

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
      }

   </style>
</head>

<body>

   <div class="folium-map" id="folium_7f7639e7615f4b658d8ffdd4d3d0cc73" style="width: 960px; height: 500px"></div>

   <script>

      

      var base_tile = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
      });

      var baseLayer = {        
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */ 

      
      
      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */ 
      var layer_list = {
      
      };

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_7f7639e7615f4b658d8ffdd4d3d0cc73', {
                                       center:[-21.8742259259, -44.9979685185],
                                       zoom: 5,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

      
      var marker_1_icon = L.AwesomeMarkers.icon({ icon: 'ok',markerColor: 'green',prefix: 'glyphicon',extraClasses: 'fa-rotate-0'});
      var marker_1 = L.marker([-21.7333333333, 
							-46.6],
							{'icon':marker_1_icon}
							);
      marker_1.bindPopup("<b>Sitio Rio Dantas.  Gleba do Paraiso, MG</b>");
      map.addLayer(marker_1)
      
      var marker_2_icon = L.AwesomeMarkers.icon({ icon: 'ok',markerColor: 'green',prefix: 'glyphicon',extraClasses: 'fa-rotate-0'});
      var marker_2 = L.marker([-22.9060111111, 
							-47.0605722222],
							{'icon':marker_2_icon}
							);
      marker_2.bindPopup("<b>Fazenda Bau.  Lagoa Formosa, MG</b>");
      map.addLayer(marker_2)
      
      var marker_3_icon = L.AwesomeMarkers.icon({ icon: 'ok',markerColor: 'green',prefix: 'glyphicon',extraClasses: 'fa-rotate-0'});
      var marker_3 = L.marker([-20.9833333333, 
							-41.3333333333],
							{'icon':marker_3_icon}
							);
      marker_3.bindPopup("<b>Sitio Corrego da Prata.  Castelo, ES.</b>");
      map.addLayer(marker_3)
      

      

      

      

      

   </script>

</body>
